<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>后台信息管理系统</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

<link th:href="@{/css/style.css}" rel="stylesheet" />


</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
        	<div class="wrapper wrapper-content animated fadeInRight">
            
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>新增或修改指标</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="indicatorEdit" method="POST" class="form-horizontal" enctype="multipart/form-data">
                            	<input type="hidden" name="id"  th:value="${item.id}" />
                            	
                                <div class="form-group"><label class="col-sm-2 control-label">指标编码：</label>
                                    <div class="col-sm-10">
                                    	<input id="indicatorKey" name="indicatorKey" type="text" class="form-control" th:value="${item.indicatorKey}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">指标描述：</label>
                                    <div class="col-sm-10">
                                        <input id="indicatorDesc" name="indicatorDesc" type="text" class="form-control" th:value="${item.indicatorDesc}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">指标状态：</label>
                                    <div class="col-sm-10">
                                        <select name="status" id="status" class="form-control" >
                                            <option value="ON" th:selected="${item.status=='ON'}">ON</option>
                                            <option value="OFF" th:selected="${item.status=='OFF'}">OFF</option>
                                            <option value="HIDDEN" th:selected="${item.status=='HIDDEN'}">HIDDEN</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">指标类型：</label>
                                    <div class="col-sm-10">
                                        <select name="type" id="type" class="form-control" >
                                            <option th:each="ic : ${indTypes}" th:value="${ic.id}" th:text="${ic.typeCode}" th:selected="${type==ic.typeCode}">分类</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">指标层级：</label>
                                    <div class="col-sm-10">
                                        <input id="grade" name="grade" type="text" class="form-control" th:value="${item.grade}"/>
                                    </div>
                                </div>


                                <div class="form-group"><label class="col-sm-2 control-label">指标版本：</label>
                                    <div class="col-sm-10">
                                        <input id="version" name="version" readonly="readonly" type="text" class="form-control" th:value="${item.version}"/>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">指标代码：</label>
                                    <div class="col-sm-10">
                                        <textarea id="sourceCode" name="sourceCode" class="form-control" rows="10" th:text="${item.sourceCode}"></textarea>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    
    <!-- Toastr script -->
    <script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>
    
    
    <script th:inline="javascript">
		        

		
    </script>
    
    <script>
		$(document).ready(function () {
			$("#submitButton").click(function(){
				if($("#name").val() == ""){
					toastr.error('请输入分类名称','提示')
					return;
				}

				$("#formTag").submit();
			});
		});
        
    </script>

</body>

</html>
